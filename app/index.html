<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0" />
    <style type="text/css">
	
	#container {
		height: 80%;
		width: 60%;
	}
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
	
  </head>
  <body id="map-container">
	  <div id="container">
    <div id="map"></div>
</div>
	
    
	<script src="js/earthquake.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgWf1owkixIFcpzI9a09_iOx0q_HgXgnA&callback=initMap">
    </script>
  </body>
</html>
